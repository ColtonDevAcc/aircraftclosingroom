name: aircraftclosingroom
description: 2.0
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  json_annotation: ^4.0.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rive: ^0.7.3
  flutter_snake_navigationbar: ^0.5.0
  flutter_riverpod: ^0.14.0+3
  state_notifier: ^0.7.0
  http: ^0.13.3
  dio: ^4.0.0
  recursive_regex: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.2
  json_serializable: ^4.1.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
